<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <style>
        /* Add CSS styling for the game board */
        table {
            border-collapse: collapse;
        }
        td {
            width: 80px;
            height: 80px;
            border: 1px solid black;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .cell-0 { background-color: #ccc; color: #000; }
        .cell-2 { background-color: #eee; color: #000; }
        .cell-4 { background-color: #ffd700; color: #000; }
        .cell-8 { background-color: #ffa500; color: #fff; }
        .cell-16 { background-color: #ff6347; color: #fff; }
        .cell-32 { background-color: #ff4500; color: #fff; }
        .cell-64 { background-color: #ff0000; color: #fff; }
        /* Add more classes for other cell values as needed */
    </style>
</head>
<body>
    <h1>2048 Game</h1>
    <table>
        {% for row in matrix %}
        <tr>
            {% for cell in row %}
            <td class="cell-{{ cell }}">{{ cell }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
    <!-- Add JavaScript logic for arrow key presses -->
    <script>
        document.addEventListener('keydown', function(event) {
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(event.key)) {
                // Prevent default scrolling behavior
                event.preventDefault();

                // Send arrow key press to Flask backend
                fetch('/move', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ direction: event.key.toLowerCase().replace('arrow', '') })
                })
                .then(response => response.json())
                .then(data => {
                    // Update the game board with the new data received from the backend
                    // You can update the table cells dynamically here
                    updateBoard(data);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }
        });

        function updateBoard(matrixData) {
            // Loop through the matrix data and update the corresponding table cells
            matrixData.forEach((row, rowIndex) => {
                row.forEach((cellValue, colIndex) => {
                    document.querySelector(`table tr:nth-child(${rowIndex + 1}) td:nth-child(${colIndex + 1})`).textContent = cellValue;
                    document.querySelector(`table tr:nth-child(${rowIndex + 1}) td:nth-child(${colIndex + 1})`).className = `cell-${cellValue}`;
                });
            });
        }
    </script>
</body>
</html>
